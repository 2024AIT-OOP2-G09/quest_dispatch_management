<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>武器追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>新しい武器を追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('weapon.list') }}">武器一覧</a></li>
        <li>新規武器</li>
    </ul>

    <form action="{{ url_for('weapon.add') }}" method="post">

        <label>武器名: <input type="text" name="name" required></label><br>
        
        <label>武器タイプ: <select name="attribute" required>

            <option value="剣">剣</option>
            <option value="杖">杖</option>
        </select></label><br>

        <label>攻撃力: <input type="number" step="1" name="atackpower" required></label><br>

        <button type="submit">追加</button>
    </form>
</body>
</html>
