<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クエスト編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>クエストを編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('quest.list') }}">クエスト一覧</a></li>
        <li>クエストの編集</li>
    </ul>

    <form action="{{ url_for('quest.edit', quest_id=quest.id) }}" method="post">
        <label>クエスト名
            <input type="text" name="name" value="{{ quest.name }}" required>
        <label>キャラクター: 
            <select name="character_id" required>
                {% for character in characters %}
                    <option value="{{ character.id }}" {% if quest.character.id == character.id %}selected{% endif %}>{{ character.name }}</option>
                {% endfor %}
            </select>
        </label><br>
        <label>武器: 
            <select name="weapon_id" required>
                {% for weapon in weapons %}
                    <option value="{{ weapon.id }}" {% if quest.weapon.id == weapon.id %}selected{% endif %}>{{ weapon.name }}</option>
                {% endfor %}
            </select>
        </label><br>
        <button type="submit">保存</button>
    </form>
</body>
</html>
